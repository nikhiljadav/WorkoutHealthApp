<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style type="text/css">
    .form-control-dark {
        border-color: var(--bs-gray);
    }
    .form-control-dark:focus {
        border-color: #fff;
        box-shadow: 0 0 0 .25rem rgba(255, 255, 255, .25);
    }

    .text-small {
        font-size: 85%;
    }

    .dropdown-toggle:not(:focus) {
        outline: 0;
    }
</style>

<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>
      </div>
        {% if request.user.is_authenticated %}
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">

            <a class="nav-link px-2" href="{% url 'home' %}">Home</a>
            <a class="nav-link px-2" href="{% url 'workoutLogger:workoutLogHome' %}">Workouts</a>
            <a class="nav-link px-2" href="{% url 'workoutLogger:exercisesHome' %}">Exercises</a>
            <!--<a class="nav-link px-2" href="{% url 'account' %}">Manage Account</a>
            <a class="nav-link px-2" href="{% url 'logout' %}">Logout</a>-->
        </ul>

        <div class="col-md-3 text-end">
            <a class="btn btn-outline-primary me-2" href="{% url 'account' %}">Manage Account</a>
            <a class="btn btn-primary" href="{% url 'logout' %}">Logout</a>
            <!--<button type="button" class="btn btn-outline-primary me-2">Login</button>
            <button type="button" class="btn btn-primary">Sign-up</button>-->
        </div>
        {% else %}
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">

            <a class="nav-link px-2" href="{% url 'home' %}">Home</a>
            <!--<a class="nav-link px-2" href="{% url 'register' %}">Register</a>
            <a class="nav-link px-2" href="{% url 'login' %}">Login</a> -->
        </ul>

        <div class="col-md-3 text-end">
            <a class="btn btn-outline-primary me-2" href="{% url 'register' %}">Register</a>
            <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
            <!--<button type="button" class="btn btn-outline-primary me-2">Login</button>
            <button type="button" class="btn btn-primary">Sign-up</button>-->
        </div>
        {% endif %}
    </header>
</div>
